	<script type="text/javascript" th:inline = "javascript">
		function fn_onclick_submit() {
			var id = document.getElementById("ibx_id").value; 
			var pwd = document.getElementById("ibx_pwd").value;
			
			if(id == null || pwd == null || id == "" || pwd == ""){
				alert("ID  OR PWD IS NULL");
				return ; 
			}
			var usr = {"id": id , "pwd": pwd}; 
			
			console.log(usr);
			
			$.ajax({
		        type: "POST",
		        url: "login",
		        data: JSON.stringify(usr),
		        contentType:'application/json; charset=UTF-8',
		        success: function(data) {
		            console.log(" AJAX_SUCCESS ");
		            location.href = "/";
		        },
		        error : function(request, status, error){
		            alert("PWD WRONG");
		        	console.log("AJAX_ERROR");
		            console.log("code = "+ request.status + " error = " + error); // 실패 시 처리
		        }
		    });
		}
	</script>
