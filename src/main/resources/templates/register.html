<!DOCTYPE html>
<html lang="en" xmlnm="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">회 원 가 입</h1>
              </div>
              <form id="registerForm">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="ibx_id" placeholder="ID" required="true"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="ibx_name" placeholder="이름" required="true"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="ibx_eNum" placeholder="사번" required="true"/>
                </div>
                
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="ibx_email" placeholder="Email Address" required="true"/>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="ibx_pwd" placeholder="Password" required="true"/>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="ibz_pwd2" placeholder="Repeat Password" required="true"/>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">가      입</button>
<!--                <a class="btn btn-primary btn-user btn-block" onclick = "fn_onclick_regist()">
                  Register Account
                </a>-->
              </form>
              <hr />
              <div class="text-center">
                <a class="small" href="login">로그인 화면으로 이동</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  
  <script type="text/javascript">
        $('#registerForm').submit(function(event){
            event.preventDefault();
            fn_onclick_regist();
        });

		function fn_onclick_regist() {
			var user = {
						"id":document.getElementById("ibx_id").value, 
					    "pwd": document.getElementById("ibx_pwd").value,
					    "email":document.getElementById("ibx_email").value,
					    "eNum":document.getElementById("ibx_eNum").value,
					    "name":document.getElementById("ibx_name").value}; 
			/* 
			user.id = document.getElementById("ibx_id").value;
			user.pwd = document.getElementById("ibx_pwd").value;
			user.email = document.getElementById("ibx_email").value;
			user.eNum = document.getElementById("ibx_eNum").value;
			user.name= document.getElementById("ibx_name").value;
			 */
			$.ajax({
		        type: "POST",
		        url: "register/submit",
		        data: JSON.stringify(user),
		        contentType:'application/json; charset=UTF-8',
		        //dataType:"json",
		        success: function(data) {
		            console.log(" AJAX_SUCCESS ");
		            location.href = "login";
		        },
		        error : function(request, status, error){
		            console.log("AJAX_ERROR");
		            console.log("code = "+ request.status + " error = " + error); // 실패 시 처리
		        }
		    }); 
		    
		}
	
	</script>
</body>

</html>
